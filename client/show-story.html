<template name="showStory">
	
	{{#if myProfile}}
		<div class="row settings">
			<div class="small-12 columns">
			<ul class="menu float-right">
				<li><a class="small hollow button" href="/story/{{_id}}/edit">Edit Story</a></li>
				<li><a class="small hollow button" href="/story/{{_id}}/new-chapter">Add Chapter</a></li>
				<li><a class="small hollow button" data-open="deleteConfirmation" name="deleteStory">Delete Story</a></li>

			</ul>
			</div>
		</div>
		<div class="tiny reveal" id="deleteConfirmation" data-reveal>
  		<h3>Are you sure?</h3>
  		<p>Once you delete this, you can't get it back.</p>
  		<a class="small hollow button" id="confirmDelete">YES, DELETE THIS!</a>
  <button class="close-button" data-close aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
	{{/if}}
		<div class="row">
			<div class="small-12 columns">
				<div class="story">
	<div class="row">
		<div class="small-12 columns">
			<h5>
				<a href="/story/{{_id}}">{{title}}</a>
				<small class="author"><a href="/profile/{{author}}">&emsp;by {{authorName}}</a></small>
			</h5>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns"><p>{{description}}</p></div>
	</div>
	<div class="row">
		<div class="small-12 columns"><span class="stats"><span class="stats-label">Genre:</span> {{genre}} / <span class="stats-label">Rating:</span> {{rating}} / <span class="stats-label">Word Count:</span> {{wordCount}} / <span class="stats-label">Chapters:</span> {{chapters}} / <span class="stats-label">Last Updated:</span> {{updateDate}} / <span class="stats-label">Published:</span> {{uploadDate}} / <span class="stats-label">Status:</span> {{status}} / <span class="stats-label">Likes:</span> {{likes}} / <span class="stats-label">Comments:</span> {{totalComments}}</span></div>
	</div>
</div>
			</div>
		</div>
		{{#if hasChapters}}
		<div class="row">
			<div class="small-12 columns">
				<div class="story">
					{{#each chapter}}
						{{#if myProfile}}<div class="text-right"><h5>
						<ul class="menu float-right">
						<li><a href="/story/{{_id}}/{{number}}/edit" class="tiny hollow button">Edit Chapter</a></li>
					</ul></h5></div>{{/if}}
						{{#if canDisplay}}<div class="chapter-title text-center"><p><b><a href="/story/{{_id}}/{{number}}">CHAPTER {{number}}</a></b></p></div>{{/if}}
						{{#if hasNote number}}<div class="note"><b>Author's Note: </b>{{note}}</div>{{/if}}
						<div class="content">{{{content}}}
							<p><a href="/story/{{_id}}/{{number}}"><span class="comment-icon-container">{{>commentIcon}}<span class="comment-bubble">{{comments number}}</span></span><span class="comment-counter">{{message number}}</span></a></p>
							
						</div>
						

						{{#if notLastChapter number}}<hr>{{else}} <a id="like-button">{{#if liked}}{{> selectedheart}} {{else}} {{> unselectedheart}} {{/if}}</a><span class="like-counter">{{likes}}{{likeCounter likes}}</span>
						<a id="follow-button">{{#if followed}}{{> selectedStar}} {{else}} {{> unselectedStar}} {{/if}}</a><span class="like-counter">{{follows}}{{followCounter follows}}</span>{{/if}}
						
					{{/each}}
				</div>
			</div>
		</div>
		{{else}}
		<div class="row"><div class="small-12 columns text-center"><p>No chapters here yet :(</p></div></div>
		{{/if}}

</template>
